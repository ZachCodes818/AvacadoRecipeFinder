<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Avocado</title>
</head>

<body>
    <h1>Do you Love Avocados?</h1>
    <hr>
    <h2>Find your favorite Avocado Recipe here!</h2>
    <div class="container">
        <img class="avo" src="http://healthygallatin.org/wp-content/uploads/2015/12/avo.jpg" alt="">

        <div class="row">
            <form class="col s12" action="/search" method="GET">
                <div class="row">
                    <div class="input-field col s9">
                        <i class="material-icons prefix">local_pizza

                        </i>
                        <input name="foodType" id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Type of Dish</label>
                    </div>
                    <div class="input-field col s3">
                        <button  class="btn waves-effect waves-light" type="submit" name="action">Find
                            <i class="material-icons right">send</i> 
                          </button>
                    </div>
                 
                </div>
                
                        
            </form>
        </div>

    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
